<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模态弹窗</title>
    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap的JS插件 -->
    <script src="../dist/js/bootstrap.js"></script>
    <!-- 如果要使用Bootstrap的JS插件，则必须引入jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="popupCSS">弹出框</button>
<div class="modal fade popupCSS" id="myModal" data-modal="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title">Modal标题</h4>
            </div>
            <div class="modal-body">
                <p>这里是弹窗的具体内容。。。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
