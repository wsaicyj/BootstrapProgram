<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>磁贴</title>
    <!-- Bootstrap -->
    <link href="css/tile.css" rel="stylesheet" type="text/css">
    <link href="../dist/css/bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="tile bg-red half"></div>
<div class="tile bg-green double"></div>
<div class="tile bg-darkBlue triple"></div>
<div class="tile fg-red bd-green">红色</div>
<div class="tile fg-green bd-darkBlue">绿色</div>
<div class="tile fg-darkBlue bd-red">蓝色</div>
<div class="tile ol-red double-vertical"></div>
<div class="tile ol-green triple-vertical"></div>
<div class="tile ol-darkBlue selected"></div>
<br />
<div class="tile">
    <div class="tile-content">
        主要内容
    </div>
    <div class="tile-brand">
        <span class="label">Player</span>
        <span class="text">text内容</span>
        <div class="badge">
            <i class="glyphicon glyphicon-pause"></i>
        </div>
    </div>
</div>
<div class="tile tile-content icon"><i class="glyphicon glyphicon-play"></i></div>
</body>
</html>
