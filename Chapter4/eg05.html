<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航条</title>
    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap的JS插件 -->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- 如果要使用Bootstrap的JS插件，则必须引入jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<h3>基础导航条</h3>
<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header"><a class="navbar-brand" href="#">首页</a></div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">预约挂号</a></li>
        <li><a href="#">健康档案</a></li>
        <li><a href="#">生育关怀</a></li>
        <li><a href="#">我要办事</a></li>
    </ul>
</div>
<hr />
<h3>导航中的表单</h3>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header"><a class="navbar-brand" href="#">Brand</a></div>
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group"><input type="text" class="form-control" placeholder="Search" /></div>
        <buttton class="btn btn-default" type="submit">左按钮</buttton>
    </form>
    <form class="navbar-right navbar-form" role="search">
        <div class="form-group"><input type="text" class="form-control" placeholder="Search" /></div>
        <button class="btn btn-default" type="submit">右按钮</button>
    </form>
</nav>
<hr />
<h3>导航条中的文本、按钮、链接</h3>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header"><a class="navbar-brand">Brand</a></div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">文本</a></li>
        <li><a href="#">按钮</a></li>
        <li><a href="#">链接</a></li>
    </ul>
    <button class="btn btn-success navbar-btn" type="button">和ul一起使用的按钮</button>
</nav>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header"><a class="navbar-brand" href="#">Brand</a></div>
    <div class="nav navbar-nav">
        <button type="button" class="btn btn-warning navbar-btn">和navbar-brand一起使用的按钮</button>
        <button type="button" class="btn btn-warning navbar-btn">另一个按钮</button>
    </div>
</nav>
<nav class="navbar navbar-default">
    <div class="navbar-header"><a class="navbar-brand" href="#">Brand</a></div>
    <div class="nav navbar-nav">
        <button type="button" class="btn btn-danger navbar-btn">2个单独的按钮</button>
        <button type="button" class="btn btn-danger navbar-btn">2个单独的按钮</button>
    </div>
</nav>
<hr />
<h3>顶部固定或者底部固定</h3>
<div class="navbar navbar-default navbar-fixed-top">
    固定在顶部
</div>
<div class="navbar navbar-default navbar-fixed-bottom">
    固定在底部
</div>
<hr />
<h3>响应式导航条</h3>

</body>
</html>
