<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮组</title>
    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap的JS插件 -->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- 如果要使用Bootstrap的JS插件，则必须引入jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<div class="btn-group">
    <button class="btn btn-default" type="button">left</button>
    <button class="btn btn-default" type="button">center</button>
    <button class="btn btn-default" type="button">right</button>
</div>
<hr/>
<div class="btn-toolbar">
    <div class="btn-group btn-group-lg">
        <button class="btn btn-default btn-xs" type="button">1</button>
        <button class="btn btn-default" type="button">2</button>
        <button class="btn btn-default" type="button">3</button>
        <button class="btn btn-default" type="button">4</button>
    </div>
        <div class="btn-group btn-group-xs">
        <button class="btn btn-default" type="button">5</button>
        <button class="btn btn-default" type="button">6</button>
        <button class="btn btn-default" type="button">7</button>
    </div>
        <div class="btn-group btn-group-sm">
        <button class="btn btn-default" type="button">8</button>
    </div>
</div>
<hr />
<div class="btn-group">
    <button type="button" class="btn btn-default">首页</button>
    <button type="button" class="btn btn-default">联系我们</button>
    <button type="button" class="btn btn-default">公司简介</button>
    <div class="btn-group open">
        <button class="btn btn-default">个人中心</button>
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
        <ul class="dropdown-menu open">
            <li><a>个人信息维护</a></li>
            <li><a>订单管理</a></li>
            <li><a>密码修改</a></li>
        </ul>
    </div>
</div>
<hr />
<div class="btn-group btn-group-vertical">
    <button type="button" class="btn btn-default">首页</button>
    <button type="button" class="btn btn-default">联系我们</button>
    <button type="button" class="btn btn-default">公司简介</button>
    <div class="btn-group">
       <button type="button" class="btn btn-default">嵌套1</button>
       <button type="button" class="btn btn-default">嵌套2</button>
       <button type="button" class="btn btn-default">嵌套3</button>
    </div>
    <div class="btn-group">
       <button type="button" class="btn btn-default">嵌套4</button>
       <button type="button" class="btn btn-default">嵌套5</button>
       <button type="button" class="btn btn-default">嵌套6</button>
    </div>
</div>
<hr />
<h3>自适应分组</h3>
<div class="btn-group btn-group-justified">
    <a role="button" class="btn btn-default">左</a>
    <a role="button" class="btn btn-default">中</a>
    <a role="button" class="btn btn-default">右</a>
</div>
</body>
</html>
