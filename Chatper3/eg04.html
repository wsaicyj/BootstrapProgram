<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form表单</title>
    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap的JS插件 -->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- 如果要使用Bootstrap的JS插件，则必须引入jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<h2>基础表单</h2>
<form class="form-inline">
    <fieldset>
        <legend>用户登录</legend>
        <div class="form-group">
            <label for="uname" class="sr-only">用户名:</label>
            <input id="uname" type="email" class="form-control" placeholder="请输入用户名或邮箱"/>
        </div>
        <div class="form-group">
            <label for="pwd" class="sr-only">密码:</label>
            <input id="pwd" type="password" class="form-control" placeholder="请输入密码"/>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="rem"/>记住我</label>
        </div>
        <div>
            <input type="submit" name="sub" id="sub" value="登录" class="btn btn-default"/>
        </div>
    </fieldset>
</form>
<hr/>
<h2>横向表单</h2>
<form class="form-horizontal" role="form">
    <fieldset disabled>
        <legend>用户登录</legend>
        <div class="form-group">
            <label for="uname1" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-8"><input class="form-control" id="uname1" type="email" placeholder="请输入用户名或邮箱"  /></div>
        </div>
        <div class="form-group">
            <label for="pwd1" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-8"><input class="form-control" id="pwd1" type="password" placeholder="请输入密码"  /></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" id="rem1"  />记住我</label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" name="sub" id="sub1" value="登录" class="btn btn-default"/>
            </div>
        </div>
    </fieldset>
</form>
<hr />
<h2>验证提示状态</h2>
<div class="form-group has-warning has-feedback">
    <label for="txt1" class="control-label">输入长度不够</label>
    <input id="txt1" class="form-control input-sm" type="text" />
    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
</div>
<div class="form-group has-error has-feedback">
    <label for="txt2" class="control-label">输入不符合要求</label>
    <input id="txt2" class="form-control" type="text" />
    <span class="glyphicon glyphicon-alert form-control-feedback"></span>
</div>
<div class="form-group has-success has-feedback">
    <label for="txt3" class="control-label">输入正确</label>
    <input id="txt3" class="form-control" type="text" />
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>
<div class="row">
    <div class="col-xs-2"><input class="form-control" type="text" placeholder="col-xs-2" /></div>
    <div class="col-xs-3"><input class="form-control" type="text" placeholder="col-xs-3" /></div>
    <div class="col-xs-4"><input class="form-control" type="text" placeholder="col-xs-4" /></div>
</div>
<span class="help-block">独占一行或多行的帮助文本</span>
</body>
</html>
