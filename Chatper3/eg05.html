<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮</title>
    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap的JS插件 -->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- 如果要使用Bootstrap的JS插件，则必须引入jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<button class="btn btn-default active" type="button">default</button>
<button class="btn btn-primary btn-lg" type="button">primary</button>
<button class="btn btn-success btn-sm" type="button">success</button>
<button class="btn btn-info" type="button">info</button>
<button class="btn btn-warning btn-xs" type="button">warning</button>
<button class="btn btn-danger btn-block" type="button" disabled>danger</button>
<button class="btn btn-link" type="button">link</button>
<a class="btn btn-default" href="##">罗拉</a>
<hr />
<p class="text-muted">柔和灰</p>
<p class="text-primary">主要蓝</p>
<p class="text-success">成功绿</p>
<p class="text-danger">危险红</p>
<p class="text-info">信息蓝</p>
<p class="text-warning">警告黄</p>
<hr />
<h3>辅助图标</h3>
<button class="close" type="button">&times;</button>
<a class="close">&times;</a>
<span class="caret"></span>
</body>
</html>
